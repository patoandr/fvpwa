{% extends 'index.html' %}

                            {% endfor %}
                        </select>
                    </div><br>
                    <div class="col">
                        <select  name="id_producto" class="form-control" required id="id_producto">
                            {% for p in producto %}
                                <option id="id_producto" value="{{ p.id_producto }}"> {{ p.id_nombre }} - {{ p.id_usuario}}</option>
                            {% endfor %}
                        </select>
                    </div><br>
                    <div class="col">
                        <label for="precio_unidad">Precio Unidad:</label>
                        <input type="text" name="precio_unidad"  class="form-control" required id="precio_unidad">
                    </div><br>
                </div>    
                <div class="row">
                    <div class="col">
                        <label for="kilos">kilos:</label>

                    </div>
                    <div class="col">
                        <label for="total">Total:</label>
                        <input type="text" name="total" class="form-control" required id="total">
                    </div>

            </form>
        </section>
    </div>
{% endblock %}
